apiVersion: apps/v1
kind: Deployment
metadata:
  name: urlchecker
  namespace: url-checker
  labels:
    app: urlchecker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: urlchecker
  template:
    metadata:
      labels:
        app: urlchecker
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
        - name: urlchecker
          image: urlchecker:latest
          imagePullPolicy: Never # Use local image
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: PORT
              value: "8080"
            - name: MAX_WORKERS
              value: "100"
            - name: DEFAULT_TIMEOUT
              value: "10s"
            - name: LOG_LEVEL
              value: "info"
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "500m"
