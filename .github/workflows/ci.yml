name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Task
        run: curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin

      - name: Run lint
        run: task lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Task
        run: curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin

      - name: Download dependencies
        run: task deps

      - name: Run tests
        run: task test

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.out
          flags: unittests
          name: codecov-umbrella

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Run Gosec Security Scanner
        uses: securego/gosec@master
        with:
          args: "./..."

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Install Task
        run: curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin

      - name: Download dependencies
        run: task deps

      - name: Build
        run: task build

      - name: Build all platforms
        run: task build-all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: bin/*

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Task
        run: curl -sL https://taskfile.dev/install.sh | sh -s -- -b /usr/local/bin

      - name: Build Docker image
        run: task docker
